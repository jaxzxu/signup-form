<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300;600&display=swap" rel="stylesheet"> 
</head>
<body>

<div class="img">
    <div class="img-description">
        <p class="img-info">Photo by <a href="https://unsplash.com/photos/rRPmogAAnfI">Josh Carter</a></p>
    </div>
</div>

<div class="form">
    <div class="form-info">
        <h1>
            Register below to join the Sequoia trees club!
            <br /><br />
            The time is now
        </h1>
    </div>

    <form action="" method="">            
            <div>
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName">
            </div>
        
            <div>
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName">
            </div>
    
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>
        
            <div>
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="number" id="number" name="number" min="0000000000" max="9999999999">
            </div>
            
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </div>
            
            <div>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
        
        <div class="form-end">
            <button type="submit">Create Account</button>
            <h1>Already have an account? <a href="">Log in</a></h1>
        </div>
    </form>
    
</div>



</body>
</html>
